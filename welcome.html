<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صحتي في وزني</title>

    <!-- إضافة Animate.css و AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.pinimg.com/736x/7e/2b/9a/7e2b9a5ab41f03efa42afa95e505da0f.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
            padding: 20px;
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeInUp 2s ease-in-out;
        }

        .animated-button {
            padding: 12px 20px;
            font-size: 1.2em;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .animated-button:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .aos-item {
            opacity: 0;
            transition: opacity 0.5s;
        }
        .aos-item.aos-animate {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container" data-aos="fade-up">
        <h1>صحتي في وزني</h1>
        <p class="aos-item" data-aos="fade-up" data-aos-delay="100">أدخل معلوماتك لتحسب مؤشر كتلة الجسم</p>
        <!-- زر الانتقال إلى الصفحة الثانية -->
        <button class="animated-button" onclick="window.location.href='page2.html';">احسب الآن</button>
    </div>

    <script>
        AOS.init();
    </script>
</body>
</html>
